<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/card.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="../js/app.js" defer></script>
    <title>Productos</title>
  </head>
  <body>
    <header>
      <div class="topnav">
        <menu>
          <li><img src="../imagenes/icono.png" alt="alt" class="img" /></li>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="descubrir.html">Descubrir</a></li>
          <li><a href="nosotros.html">Sobre nosotros</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </menu>
        <a href="login.html" class="sesion">Inicio Sesión</a>
      </div>
    </header>
    <div class="container">
      <template id="product-template">
        <div class="product-card">
          <img src="" alt="Producto" class="product-image" />
          <h2 class="product-title"></h2>
          <p class="product-description"></p>
          <span class="product-price"></span>
          <div class="product-actions">
            <button class="like-button">Añadir a Favorito</button>
            <button class="cart-button">Añadir al carrito</button>
          </div>
        </div>
      </template>
    </div>

    <div style="text-align: center; margin-top: 2rem">
      <button
        id="checkout-button"
        style="
          padding: 1rem 2rem;
          font-size: 1rem;
          background-color: #e67e22;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        "
      >
        Proceder a la Compra
      </button>
      <button
        id="view-cart-button"
        style="
          padding: 1rem 2rem;
          font-size: 1rem;
          background-color: #3498db;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        "
      >
        Ver Carrito
      </button>
      <button
        id="view-favorites-button"
        style="
          padding: 1rem 2rem;
          font-size: 1rem;
          background-color: #e74c3c;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        "
      >
        Ver Favoritos
      </button>
    </div>

    <dialog id="cookie-dialog">
      <p>
        Este sitio utiliza cookies para mejorar tu experiencia. Al continuar,
        aceptas el uso de cookies.
      </p>
      <button id="accept-cookies">Aceptar</button>
    </dialog>

    <div id="cart-container" style="display: none">
      <h2>Carrito de Compras</h2>
      <div class="cart-list"></div>
      <button
        id="proceed-checkout"
        style="
          padding: 1rem 2rem;
          font-size: 1rem;
          background-color: #e67e22;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        "
      >
        Confirmar Compra
      </button>
      <button id="close-cart">Cerrar Carrito</button>
    </div>

    <div id="favorites-container" style="display: none">
      <h2>Favoritos</h2>
      <div class="favorites-list"></div>
      <button id="close-favorites">Cerrar Favoritos</button>
    </div>
    <div class="footer">
      <a href="https://www.instagram.com/?hl=es" target="_blank"
        ><i class="fab fa-instagram"></i
      ></a>
      <a href="https://www.facebook.com/?locale=es_ES" target="_blank"
        ><i class="fab fa-facebook"></i
      ></a>
      <a href="https://x.com/?lang=es" target="_blank"
        ><i class="fab fa-twitter"></i
      ></a>
      <a href="https://www.reddit.com" target="_blank"
        ><i class="fab fa-reddit"></i
      ></a>
      <br />
      <p>
        Copyright Soluciones Digitales @2024<br />Todos Los Derechos Reservados.
      </p>
    </div>
  </body>
</html>
